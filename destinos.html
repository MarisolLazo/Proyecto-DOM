</head>
<body class="fondo-inicial">

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="destinos.html">Destinos</a></li>

  <main class="main-destinos">

                <button data-filtro="todos" class="boton-filtro activo">Todos</button>

                <button data-filtro="montaña" class="boton-filtro">Montañas</button>

            <div id="lista-destinos" class="cuadricula-destinos">
                </div>

            <div id="detalle-destino" class="tarjeta-detalle-destino" style="display: none;">

        </section>

  <footer>
